<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Tech - Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MEAT TECH</a>
        </div>
    </nav>

    <div class="auth-container py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <ul class="nav nav-tabs" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">Sign Up</button>
                        </li>
                    </ul>
                    
                    <div class="tab-content p-4 border border-top-0 rounded-bottom" id="authTabsContent">
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <h3 class="mb-4">Login to Your Account</h3>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginUserType" class="form-label">User Type</label>
                                    <select class="form-select" id="loginUserType" required>
                                        <option value="">Select User Type</option>
                                        <option value="farmer">Farmer</option>
                                        <option value="agro-farm-manager">Agro Farm Manager</option>
                                        <option value="customer">Customer</option>
                                        <option value="retailer">Retailer</option>
                                        <option value="wholesaler">Wholesaler</option>
                                        <option value="importer">Importer</option>
                                        <option value="warehouse-manager">Warehouse Manager</option>
                                        <option value="coldstorage-manager">Cold Storage Manager</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>
                        
                        <div class="tab-pane fade" id="signup" role="tabpanel">
                            <h3 class="mb-4">Create New Account</h3>
                            <form id="signupForm">
                                <div class="mb-3">
                                    <label for="signupUserType" class="form-label">User Type</label>
                                    <select class="form-select" id="signupUserType" required>
                                        <option value="">Select User Type</option>
                                        <option value="farmer">Farmer</option>
                                        <option value="agro-farm-manager">Agro Farm Manager</option>
                                        <option value="customer">Customer</option>
                                        <option value="retailer">Retailer</option>
                                        <option value="wholesaler">Wholesaler</option>
                                        <option value="importer">Importer</option>
                                        <option value="warehouse-manager">Warehouse Manager</option>
                                        <option value="coldstorage-manager">Cold Storage Manager</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="signupName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="signupName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signupEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="signupEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signupPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signupPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="signupConfirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
